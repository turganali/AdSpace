<script>
     fetch("http://localhost:3000/adt/get-list?isApproved=false", {
        method: "GET",
        credentials: 'include'
    })
    .then(function (response) {
        if (response.ok) {
            return response.json(); // Parse JSON response
        } else {
            throw new Error("Failed to fetch data");
        }
    })
    .then(function (data) {

  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>

  <script>
    // home stories
    $(document).ready(() => {
      const progressLines = $('[data-stories-lines]').children();

      function progress(indexCurrent) {
        for (let i = 0; i < progressLines.length; i++) {
          if (i == indexCurrent) {
            $(progressLines[i]).find('[data-stories-fill]').stop().animate({ width: '0%' }, 0, 'linear', function () {
              $(progressLines[i]).find('[data-stories-fill]').stop().animate({ width: '100%' }, 10000, 'linear');
            });
          } else if (i < indexCurrent) {
            $(progressLines[i]).find('[data-stories-fill]').stop().animate({ width: '100%' }, 0, 'linear');
          } else {
            $(progressLines[i]).find('[data-stories-fill]').stop().animate({ width: '0%' }, 0, 'linear');
          }
        }
      }

      var swiper = new Swiper('[data-swiper=home]', {
        speed: 10,
        slidesPerView: 1,
        spaceBetween: 0,
        loop: true,
        initialSlide: 1,
        autoplay: {
          delay: 10000,
          disableOnInteraction: false,
          waitForTransition: false,
        },
        navigation: {
          nextEl: '[data-swiper-next=home]',
          prevEl: '[data-swiper-prev=home]',
        },
      });

      const swiperElem = $(swiper.wrapperEl);
      const slides = $(swiperElem).children();
      let currentVideo = null;

      swiper.on('slideChange', function (event) {
        progress(swiper.realIndex);

        const activeSlide = $(slides).eq(swiper.activeIndex);
        const activeVideo = activeSlide.find('video')[0];
        if (currentVideo) {
          currentVideo.pause();
          currentVideo.currentTime = 0;
        }
        if (activeVideo) {
          activeVideo.play();
          currentVideo = activeVideo;
        }
      });

      $('[data-stories-lines] > div').on('click', function () {
        const index = $(this).index();
        swiper.slideToLoop(index, 0);
      });

      swiper.slidePrev(0);
    });



    // animation in hero
    $(document).ready(() => {
      let images = $("[data-home-images]").children();
      let words = $("[data-h1-words]").children();
      let wordWidth;
      let currentIndex = 1;

      setInterval(function () {
        images.removeClass("active done");
        images.eq(currentIndex).addClass("active");
        images.eq(currentIndex - 1).addClass("active done");

        let lettersCurrent = words.eq(currentIndex).find("em");
        let lettersPrev = words.eq(currentIndex - 1).find("em");
        let delay = 100;

        lettersCurrent.each(function (index) {
          let element = $(this);
          setTimeout(function () {
            element.addClass("active");
          }, index * delay);
        });

        lettersPrev.each(function (index) {
          let element = $(this);
          setTimeout(function () {
            element.addClass("active done");
          }, index * delay);
        });
        words.find("em").not(lettersCurrent).not(lettersPrev).removeClass("active done");
        wordWidth = words.eq(currentIndex).width();
        $("[data-h1-words]").width(wordWidth + 'px')
        currentIndex = (currentIndex + 1) % images.length;
      }, 3000);
    });


    // video in remodal
    $(document).ready(() => {
      $('[data-remodal-id^="video"]').each(function (index, el) {
        const $this = $(this);
        const $video = $this.find('video');

        if ($video.length) {
          const playerElem = new Plyr($video, {
            controls: ['progress', 'current-time', 'mute', 'volume', 'fullscreen'],
            volume: 0.5,
            fullscreen: {
              enabled: true,
              fallback: true,
              iosNative: true,
              container: null
            }
          });

          playerElem.on('pause', () => {
            $this.find('[data-video-play]').show();
          });
          playerElem.on('play', () => {
            $this.find('[data-video-play]').hide();
          });

          $this.on('opened', function () {
            playerElem.play();
          });
          $this.on('closing', function () {
            playerElem.pause();
          });
        }
      });
    });


    // videoask
    $(document).ready(() => {
      const intervalId = setInterval(() => {
        const $button = $('button[class^="videoask-embed__button"]').eq(0);
        const $previewElement = $('[data-videoask-preview]');

        if ($button.length > 0 && $previewElement.length > 0) {
          $button.attr('style', 'background-color:transparent !important; box-shadow:0px 4px 20px rgb(0 0 0 / 0%) !important; border-radius:0% !important; transform:translate(0) !important;');
          $button.children().attr('style', 'width:100% !important; height:100% !important; border-radius:0% !important; background:transparent !important;');
          $button.find('video').attr('style', 'border-radius:0% !important;');

          $previewElement.append($button);
          clearInterval(intervalId);
        }
      }, 1000);


      $('[data-videoask-open]').on('click', function () {
        $('button[class^="videoask-embed__modal_close"]').click();
        $('[data-videoask-preview] > button[class^="videoask-embed__button"]').click();
      });
    });

    
  </script>

  <script>
    // Function to decode JWT
    function decodeJWT(token) {
        const payload = token.split('.')[1];
        const decodedPayload = atob(payload);
        return JSON.parse(decodedPayload);
    }

    // Function to get cookie value by name
    function getCookie(name) {
      const cookies = document.cookie.split(';').map(cookie => cookie.trim());
        console.log(cookies)

        for (let cookie of cookies) {
            const [cookieName, cookieValue] = cookie.split('=');
            if (cookieName === name) {
                return cookieValue;
            }
        }
        return null;
    }

    const jwt = getCookie('Authentication');

    if (jwt) {
        const decodedPayload = decodeJWT(jwt);
        console.log('paylaod',decodedPayload)
        const username = decodedPayload.email;

        document.getElementById('username').innerText = username;
        document.getElementById('username2').innerText = username;
    } else {
        console.error('JWT not found in cookie!');
    }
</script>
